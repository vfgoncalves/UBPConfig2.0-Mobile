<ion-header>

  <ion-navbar>
    <ion-title>VersÃµes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let versao of versoes | async'>
      <ion-item (click)="openVersion(versao)">
        <h2>{{versao.name}}</h2>
        <h4>Data prevista: {{versao.dataPrevista | date: 'dd/MM/yyyy'}}</h4>
        <h4>Status: {{getStatus(versao)}}</h4>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="apagarVersao(versao)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right (click)='addVersao()'>
    <button ion-fab color="dark">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
