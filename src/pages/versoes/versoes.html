<ion-header>

  <ion-navbar>
    <ion-title>VersÃµes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor='let versao of versoes | async' (click)="openVersion(versao)">
    <ion-card-header>
      {{versao.name}}
    </ion-card-header>
    <ion-card-content>
      Data prevista: {{versao.dataPrevista | date: 'dd/MM/yyyy'}}
      <br/>
      Status: {{getStatus(versao)}}
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right (click)='addVersao()'>
    <button ion-fab color="dark">
      <ion-icon name="add"></ion-icon>
    </button>    
  </ion-fab>
</ion-content>
