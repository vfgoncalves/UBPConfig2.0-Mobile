<ion-header>

  <ion-navbar>
    <ion-title>UBPConfig 2.0 - Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="dark"></ion-icon>
  </h1>

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Usu√°rio</ion-label>
      <ion-input type="text" formControlName="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <br>
    <button ion-button color="dark" full type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>

  </form>
  <button ion-button block color="danger" (click)="loginUser()">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>
</ion-content>
