<ion-header>

  <ion-navbar>
    <ion-title>Informações da Versão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Informações gerais
    </ion-card-header>
    <ion-card-content>
      Versão: {{versao.name}}
      <br/> Data prevista: {{versao.dataPrevista | date: 'dd/MM/yyyy'}}
      <br/> Status: {{status}}
      <br/>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Executáveis
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>

    <label ion-button full color="dark" class="btn btn-default btn-file">
      Selecionar Executável
      <input type="file" style="display: none;" (change)="uploadExec($event)">
    </label>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Scripts
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>

    <label ion-button full color="dark" class="btn btn-default btn-file">
      Selecionar Script
      <input type="file" style="display: none;" (change)="uploadScript($event)">
    </label>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Documentos
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>

    <label ion-button full color="dark" class="btn btn-default btn-file">
      Selecionar Documento
      <input type="file" style="display: none;" (change)="uploadDocumento($event)">
    </label>
  </ion-card>
</ion-content>
