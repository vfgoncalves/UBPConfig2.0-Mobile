<ion-header>

  <ion-navbar>
    <ion-title>Informações da Versão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Informações gerais
    </ion-card-header>
    <ion-card-content>
      Versão: {{versao.name}}
      <br/> Data prevista: {{versao.dataPrevista | date: 'dd/MM/yyyy'}}
      <br/> Status: {{status}}
      <br/>
    </ion-card-content>
  </ion-card>  

  <ion-card>
    <ion-card-header>
      Executáveis
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Scripts
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Documentos
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="dark">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">      
      <button ion-fab>
          <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        Script
      </button>
      <button ion-fab>
        Documentos
      </button>
      <button ion-fab>
        Liberar Versão
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
