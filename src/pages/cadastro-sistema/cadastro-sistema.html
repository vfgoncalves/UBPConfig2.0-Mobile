<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>Cadastro de Sistemas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="code" item-start color="dark"></ion-icon>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="document" item-start color="dark"></ion-icon>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea formControlName="descricao"></ion-textarea>
    </ion-item>

    <br>
    <button ion-button color="dark" full type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>

  </form>

</ion-content>
