<ion-header>

  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
      <ion-title>Meus Clientes</ion-title>
    </ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor='let cliente of clientes | async'>
    <ion-card-header>
      {{cliente.nome}}
    </ion-card-header>
    <ion-card-content>
      {{cliente.descricao}}
      {{cliente.email}}
    </ion-card-content>
  </ion-card>
</ion-content>
