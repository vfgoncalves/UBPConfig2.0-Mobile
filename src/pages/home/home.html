<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor='let sistema of sistemas | async' >
      <ion-item (click)="openVersion(sistema)">
        <h2>{{sistema.nome}}</h2>
        <h4>{{sistema.descricao}}</h4>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="apagarSistema(sistema)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right (click)='addSis()'>
    <button ion-fab color="dark">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
