<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let sistema of sistemas | async'>
    <ion-card-header>
      {{sistema.nome}}
    </ion-card-header>
    <ion-card-content>
      {{sistema.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right (click)='addSis()'>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>    
  </ion-fab>
</ion-content>
