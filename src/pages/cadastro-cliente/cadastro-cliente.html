<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>Cadastro de Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="code" item-start color="dark"></ion-icon>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-start color="dark"></ion-icon>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="folder" item-start color="dark"></ion-icon>
      <ion-label floating>Sistemas</ion-label>
      <ion-select multiple="true" formControlName="sistemas">
        <div *ngFor='let sistema of sistemas | async'>
          <ion-option [value]="sistema.id">{{sistema.nome}}</ion-option>
        </div>
      </ion-select>
    </ion-item>

    <br>
    <button ion-button color="dark" full type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>

  </form>
</ion-content>
